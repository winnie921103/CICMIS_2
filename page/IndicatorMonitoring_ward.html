    <script>
        $(document).ready(function () {
            $("a.patientDetail").on('click', function (e) {
                e.preventDefault();
                var srcLink = $(this).attr("href");
                window.parent.postMessage(srcLink, '*');
            });
            $(".dropdownList input").on('click', function (e) {

                if ($(this).attr('id') == 'Pass') {
                    $(this).parents().siblings('#text').text("O");
                } else if ($(this).attr('id') == 'Fail') {
                    $(this).parents().siblings('#text').text("X");
                } else {
                    $(this).parents().siblings('#text').text("∆");
                }
                $('.dropdownList').hide();
            });

            $(".select_btn").on('click', function (e) {
                e.stopPropagation();//阻止事件冒泡
                var $target = $(e.target);
                if (!$target.is($(this).siblings('.dropdownList'))) {
                    //    alert(123)
                    $(".select_wrap .dropdownList").slideUp();
                }
                $(this).siblings('.dropdownList').toggle();


                //點擊空白處
                var flag = true;
                $(document).bind("click", function (e) {
                    var target = $(e.target);
                    if (target.closest('.select_wrap .dropdownList').length == 0 && flag == true) {
                        $('.select_wrap .dropdownList').hide();
                        flag = false;
                    }
                });
            });
        });

        (function () {

            [].slice.call(document.querySelectorAll('.tabs')).forEach(function (el) {
                new CBPFWTabs(el);
            });

        })();
    </script>
