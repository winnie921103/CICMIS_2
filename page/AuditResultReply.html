<body class="iframepage AuditResultReply">
    <div class="whiteBg">
        <div class="title between">
            <div class="flex-end">
                <h3>稽核結果回覆</h3>
            </div>
            <div class="btnAll">
                <a href="page/AuditResultReply.html" class="btn blue_btn patientDetail">過程指標</a>
                <a href="javascript:void(0)" class="btn gray_btn patientDetail">結果指標</a>
            </div>
        </div>
        <section>
            <div class="tableAll">
                <div class="toolBar between">
                    <div class="formList flex">
                        <div class="form-group flex">
                            <label>年份：</label>
                            <div class="pFormItem">
                                <div class="divFormItem slDivFormItem">
                                    <select class="formItem selectFormItem">
                                        <option>2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group flex">
                            <label>單位：</label>
                            <div class="pFormItem">
                                <div class="divFormItem slDivFormItem">
                                    <select class="formItem selectFormItem">
                                        <option>A134</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn">確定</button>
                    </div>
                </div>
                <div class="tableDetail">
                    <p>指標項目：給藥正確性及程序完整性</p>
                </div>
                <div class="tableAll">
                    <div class="table-responsive">
                        <table class="table tableList table-striped table-bordered">
                            <tbody>
                                <tr>
                                    <th>人工判斷異常</th>
                                    <td>
                                        自動帶入稽核結果
                                    </td>
                                </tr>
                                <tr>
                                    <th>異常說明回覆<a href="#" class="book"><img src="../image/book.svg"></a></th>
                                    <td>
                                        <div class="pFormItem">
                                            <div class="divFormItem taDivFormItem">
                                                <textarea class="formItem textareaFormItem form-control" maxlength="50"></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>原因分析<a href="#" class="book"><img src="../image/book.svg"></a></th>
                                    <td>
                                        <div class="pFormItem">
                                            <div class="divFormItem taDivFormItem">
                                                <textarea class="formItem textareaFormItem form-control" maxlength="50"></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>檢討改善 <a href="#" class="book"><img src="../image/book.svg"></a></th>
                                    <td>
                                        <div class="pFormItem">
                                            <div class="divFormItem taDivFormItem">
                                                <textarea class="formItem textareaFormItem form-control" maxlength="50"></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>主管裁示<a href="#" class="book"><img src="../image/book.svg"></a></th>
                                    <td>
                                        <div class="pFormItem">
                                            <div class="divFormItem taDivFormItem">
                                                <textarea class="formItem textareaFormItem form-control"></textarea>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btnAll J-flex-end">
                    <a href="" class="btn gray_btn">暫存</a>
                    <a href="" class="btn green_btn">完成</a>
                </div>
        </section>
    </div>
    <!--JS -->
    <script src="../puglin/jquery-3.4.1.min.js"></script>
    <script src="../puglin/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/cbpFWTabs.js"></script>
    <script>
        $(document).ready(function () {
            $("a.patientDetail").on('click', function (e) {
                e.preventDefault();
                var srcLink = $(this).attr("href");
                window.parent.postMessage(srcLink, '*');
            });
            $(".dropdownList input").on('click', function (e) {

                if ($(this).attr('id') == 'Pass') {
                    $(this).parents().siblings('#text').text("O");
                } else if ($(this).attr('id') == 'Fail') {
                    $(this).parents().siblings('#text').text("X");
                } else {
                    $(this).parents().siblings('#text').text("∆");
                }
                $('.dropdownList').hide();
            });

            $(".select_btn").on('click', function (e) {
                e.stopPropagation();//阻止事件冒泡
                var $target = $(e.target);
                if (!$target.is($(this).siblings('.dropdownList'))) {
                    //    alert(123)
                    $(".select_wrap .dropdownList").slideUp();
                }
                $(this).siblings('.dropdownList').toggle();


                //點擊空白處
                var flag = true;
                $(document).bind("click", function (e) {
                    var target = $(e.target);
                    if (target.closest('.select_wrap .dropdownList').length == 0 && flag == true) {
                        $('.select_wrap .dropdownList').hide();
                        flag = false;
                    }
                });
            });
        });

        (function () {

            [].slice.call(document.querySelectorAll('.tabs')).forEach(function (el) {
                new CBPFWTabs(el);
            });

        })();
    </script>
</body>

</html>
