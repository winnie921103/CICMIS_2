<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/tabstyles.css">
</head>

<body class="iframepage">
    <div class="whiteBg">
        <div class="title between">
            <div class="flex-end">
                <h3>最新消息</h3>
            </div>
        </div>
        <section>
            <div class="Quality">
                <div class="news_sort"><i class="fas fa-user"></i>品管消息</div>
                <div class="news_wrap">
                    <ul class="news_content">
                        <li>部品管稽核結果通知：[項目]不通過/通過</li>
                        <li>需填報品質改善計劃及稽核結果回覆：[項目]未完成/待審核/完成</li>
                    </ul>
                </div>
            </div>
            <div class="Nursing">
                <div class="news_sort"><i class="fas fa-heartbeat"></i>護理部消息</div>
                <div class="news_wrap">
                    <ul class="news_content">
                        <li>部品管稽核結果通知：[項目]不通過/通過</li>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="System">
                <div class="news_sort"><i class="fas fa-cogs"></i>系統公告</div>
                <div class="news_wrap">
                    <ul class="news_content">
                        <li>部品管稽核結果通知：[項目]不通過/通過</li>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!--JS -->
    <script src="../puglin/jquery-3.4.1.min.js"></script>
    <script src="../puglin/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
    <script src="../js/cbpFWTabs.js"></script>
    <script>
        $(document).ready(function () {
            $("a.patientDetail").on('click', function (e) {
                e.preventDefault();
                var srcLink = $(this).attr("href");
                window.parent.postMessage(srcLink, '*');
            });
        });
        (function () {

            [].slice.call(document.querySelectorAll('.tabs')).forEach(function (el) {
                new CBPFWTabs(el);
            });

        })();
    </script>
</body>

</html>
